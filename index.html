<!DOCTYPE html>
<head>
  <title>Bon apetit</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <link
    href="https://fonts.googleapis.com/css?family=Allura|Julius+Sans+One&display=swap"
    rel="stylesheet"
  />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <h1>Bon Apetit</h1>
      <div class="logoz">
        <p>its good <span class="mood">mood food</span></p>
      </div>
    </div>
    <div class="navigate">
      <ul>
        <li><a href="#menu">MENU</a></li>
        <li><a href="#Orders">ORDER</a></li>
        <li><a href="#">CALL</a></li>
      </ul>
    </div>
  </div>
  <div class="body">
    <img src="images/bon.jpg" height="600vh" />
  </div>

  <div class="Menu">
    <hr />
    <h2 id="menu">Menu</h2>
  </div>
  <div class="menustuff">
    <div class="menuimg"><img src="images/menu.jpg" width="500" /></div>
    <div class="card" style="width: 18rem;">
      <img src="images/cocktail.jpg" class="card-img-top" alt="cocktail" />
      <div class="card-body">
        <h5 class="card-title">COCKTAIL</h5>
        <p class="card-text">Nothing a cocktail cant fix.</p>
        <a href="#Orders" class="btn btn-primary">ORDER</a>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <img src="images/Brunch.jpg" class="card-img-top" alt="cocktail" />
      <div class="card-body">
        <h5 class="card-title">BRUNCH</h5>
        <p class="card-text">One meal to rule them all.</p>
        <a href="#Orders" class="btn btn-primary">ORDER</a>
      </div>
    </div>
  </div>
  <div class="orders">
    <hr />
    <h2 id="Orders">ORDERS</h2>

    <div class="form">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Your Name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Phone</label>
            <input
              type="text"
              class="form-control"
              id="inputPassword4"
              placeholder="contact"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Ngong Road"
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="inputAddress2"
            placeholder="Email Address"
            required
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Kitchen Notes</label>
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="eg Extra Strawberrys"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Cocktail</option>
              <option>Brunch</option>
            </select>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Remember address
              </label>
            </div>
          </div>
          <div class="mybtn">
            <button type="submit" class="btn btn-primary">
              Send to Kitchen
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
